{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

  <main>
    <div class="container">
      <br>
      <br>
      <form method="POST">
        <br>
        
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group row">
          <label for="id_{{ field.name }}" class="col-2 col-form-label"> {{field.label}} </label>
          
          <div class="col-10">
            {{ field }}
          </div>
        </div>
        
        {% endfor %}
        
        <button type="submit" class="btn btn-primary" name="button"> Add +</button>

      </form>
    </div>


  </main>
  

{% endblock %}
